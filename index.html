    <script>
        document.body.addEventListener("click", function () {
            const backgroundMusic = document.getElementById("background-music");
            const rainSound = document.getElementById("rain-sound");

            if (backgroundMusic.paused) {
                backgroundMusic.play();
            }
            if (rainSound.paused) {
                rainSound.play();
            }
        });
    </script>

    <script>
        function moveMyLove() {
            let myLove = document.querySelector(".my-love");
            let position = 0;
            let speed = 0.5;

            function walk() {
                if (position < window.innerWidth) {
                    position += speed;
                    myLove.style.transform = `translateX(${position}px)`;
                    requestAnimationFrame(walk);
                } else {
                    position = -200;
                    requestAnimationFrame(walk);
                }
            }

            walk();
        }

        document.addEventListener("DOMContentLoaded", moveMyLove);
    </script>
